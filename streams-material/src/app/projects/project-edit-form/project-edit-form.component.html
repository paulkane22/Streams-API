<form #heroForm="ngForm" (ngSubmit)='onSubmit()'>
    <div class="form-group">

        <mat-grid-list cols="2" rowHeight="300px">
            <mat-grid-tile>
              <div>
                <mat-form-field>
                  <mat-label>Project Name</mat-label>
                  <input
                    matInput
                    placeholder="name"
                    id="name" required [(ngModel)]="model.name" name="name"
                  />
                  <mat-hint>Required</mat-hint>
                </mat-form-field>
    
                  <mat-form-field>
                    <mat-label>Owner</mat-label>
                    <input
                      matInput
                      placeholder="Owner"
                      id="owner" required [(ngModel)]="model.owner" name="owner"
                    />
                    <mat-hint>Required</mat-hint>
                  </mat-form-field>
                  <div class="add-bottom-padding">
                    <mat-radio-group  [(ngModel)]="model.priority" name="priority" id="primary" color="primary">
                        <mat-radio-button value="1">High</mat-radio-button>
                        <mat-radio-button value="2">Medium</mat-radio-button>
                        <mat-radio-button value="3">Low</mat-radio-button>
                    </mat-radio-group>
                  </div>  
                  <div class="add-bottom-padding">
                      <mat-checkbox [(ngModel)]="model.active"  name="active" id="active" color="primary">Active Project</mat-checkbox>
                  </div>
              </div>
