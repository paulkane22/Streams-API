<div class="container-fluid ">
  <mat-toolbar style="width: 100%">
    <mat-toolbar-row>
      <span>Tasks </span>
      <span class="example-spacer"></span>
      <div style="margin-left: 100px; float: right"></div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div>
    <div class="margin-10">
      <button
        mat-stroked-button
        color="primary"
        (click)="addNewTask()"
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"  >
        <mat-icon>add_circle</mat-icon> Add
      </button>

      <mat-form-field class="filter-form-field" floatLabel="never">
        <!-- <mat-label>Search</mat-label> -->
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" #input />
        <button mat-button matSuffix mat-icon-button (click)="clear_filter()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox> </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"> </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Title
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.title }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.description }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="priority">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Priority
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.priority }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="last_updated">
      <mat-header-cell *matHeaderCellDef> Last Updated </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.last_updated }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="active">
      <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.active }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="complete">
      <mat-header-cell *matHeaderCellDef> Complete </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.complete }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.status }} </mat-cell>
    </ng-container> 

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onEdit(row)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="onRemove(row)">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"
    ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    [length]="100"
    [pageSize]="8"
    [pageSizeOptions]="[2, 4, 6, 8]"
    showFirstLastButtons >
  </mat-paginator>
</div>
