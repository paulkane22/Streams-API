<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Streams</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>account_box</mat-icon>
    </button>
</mat-toolbar>


<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav [mode]="(isHandset$ | async) ? 'over' : 'side'" [(opened)]="opened">            
      
      <div class="side_header">
        <h2>Paul J Kane</h2>
      </div>  

        <mat-nav-list>
            <a mat-list-item routerLink='/' routerLinkActive ><mat-icon mat-list-icon color="primary">home</mat-icon> Home </a>
            <a mat-list-item routerLink='/tasks' routerLinkActive ><mat-icon mat-list-icon color="primary">code</mat-icon><span matBadge="{{myTaskNumber}}" matBadgeOverlap="false">Tasks</span> </a>
            <!-- <a mat-list-item routerLink='/todo' routerLinkActive ><mat-icon mat-list-icon color="primary">list</mat-icon> ToDo </a> -->
            
            <mat-divider></mat-divider>
        </mat-nav-list>


    </mat-sidenav>
  
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
