<div class="container-fluid">
  <div class="row">
      <div class="col-12 d-flex justify-content-center">
         
      </div>
  </div>






<div class="container">
<mat-card>
  <img src="../../../assets/images/streams_logo100.png" />
  <mat-card-title>
    <h2 color="primary">Streams</h2>
  </mat-card-title>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" >
  <mat-card-content>
      <mat-form-field class="full-width-input">
        <input matInput 
        name="username"
        [(ngModel)]="model.username"
        placeholder="Username" 
        required>
        <mat-error>
          Please provide a valid user name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput 
        name="password"
        [(ngModel)]="model.password"
        type="password" 
        placeholder="Password" 
        required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
  </mat-card-content>

  <mat-dialog-actions align="end">
    
    <button mat-raised-button cdkFocusInitial color="primary" type="submit" >Login</button>
    <!-- <button mat-button [mat-dialog-close] >Cancel</button> -->
  </mat-dialog-actions> 
</form>
</mat-card>
</div>
