<div class="container-fluid">
    <mat-card class="example-card">
        <mat-card-header>
         
          <mat-card-title>{{data.title}}</mat-card-title>
          <mat-card-subtitle>{{data.message}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <span>
          </span>
          <span class="toolbar-spacer"></span>
          
          <span>
          <button mat-button (click)="cancel()">{{data.cancelText}}</button>
          <button mat-raised-button color="primary" (click)="confirm()">{{data.confirmText}}</button>
          </span>
        </mat-card-actions>
      </mat-card>
</div>
