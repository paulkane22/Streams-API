<h2>Angular Streams - Todo</h2>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="what">
      <th mat-header-cell *matHeaderCellDef> What </th>
      <td mat-cell *matCellDef="let element"> {{element.what}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="how">
      <th mat-header-cell *matHeaderCellDef> How </th>
      <td mat-cell *matCellDef="let element"> {{element.how}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
